    <style>
        :root {
            --metal-dark: #2b2b2b;
            --metal-light: #4a4a4a;
            --rust: #8b0000;
            --indicator-green: #00ff00;
            --indicator-red: #ff3333;
            --text-color: #e0e0e0;
            --panel-bg: #1a1a1a;
            --border-style: 2px solid #555;
        }

        body {
            background-color: #121212;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, .05) 25%, rgba(255, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .05) 75%, rgba(255, 255, 255, .05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, .05) 25%, rgba(255, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .05) 75%, rgba(255, 255, 255, .05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-shadow: 2px 2px 4px #000;
            border-bottom: 3px double var(--rust);
            padding-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
        }

        /* Container imitating a control panel */
        #app-container {
            width: 100%;
            max-width: 800px;
            background: var(--panel-bg);
            border: 4px solid #333;
            box-shadow: 
                inset 2px 2px 5px rgba(0,0,0,0.8),
                5px 5px 15px rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 5px;
            position: relative;
        }

        /* Screw heads visual effect */
        .screw {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #888 10%, #333 90%);
            border-radius: 50%;
            box-shadow: 1px 1px 2px black;
        }
        .tl { top: 10px; left: 10px; }
        .tr { top: 10px; right: 10px; }
        .bl { bottom: 10px; left: 10px; }
        .br { bottom: 10px; right: 10px; }

        /* Navigation & Display Area */
        #display-area {
            margin-top: 20px;
            min-height: 300px;
        }

        .grid-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        /* Industrial Button Style */
        .btn {
            background: linear-gradient(to bottom, #555, #333);
            border: 1px solid #111;
            border-top: 1px solid #777;
            color: #fff;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.6);
            transition: all 0.1s;
            text-align: center;
            position: relative;
            font-family: 'Courier New', monospace;
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 2px rgba(0,0,0,0.6);
            background: linear-gradient(to bottom, #333, #222);
        }

        .btn:hover {
            border-color: #aaa;
            color: var(--indicator-green);
        }

        .btn-back {
            background: linear-gradient(to bottom, #8b0000, #500000);
            margin-bottom: 20px;
            width: 100%;
        }

        /* Detail Table Style */
        .detail-card {
            background: #222;
            border: 1px solid #444;
            padding: 15px;
            margin-top: 10px;
            box-shadow: inset 0 0 10px #000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: var(--indicator-green);
        }

        tr:nth-child(even) {
            background-color: #2a2a2a;
        }

        .tag-no {
            color: #ffa500;
            font-weight: bold;
        }

        .value {
            color: #00ffff;
        }

        .note {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 5px;
            font-style: italic;
        }

        .status-light {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--indicator-green);
            margin-right: 5px;
            box-shadow: 0 0 5px var(--indicator-green);
        }
    </style>
</head>
